<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodNest Premium - Job Notification Tracker</title>
    <link rel="stylesheet" href="kodnest-premium.css">
</head>

<body>

    <!-- Top Bar: Fixed at top -->
    <header class="top-bar">
        <div class="project-name">KodNest Premium</div>

        <nav class="main-nav" id="main-nav">
            <a href="#/" class="nav-link" data-route="/">Home</a>
            <a href="#/dashboard" class="nav-link" data-route="/dashboard">Dashboard</a>
            <a href="#/saved" class="nav-link" data-route="/saved">Saved</a>
            <a href="#/digest" class="nav-link" data-route="/digest">Digest</a>
            <a href="#/settings" class="nav-link" data-route="/settings">Settings</a>
            <a href="#/proof" class="nav-link" data-route="/proof">Proof</a>
        </nav>

        <div class="status-area">
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <span class="status-badge status-progress">In Progress</span>
        </div>
    </header>

    <!-- Dynamic Content Area -->
    <div id="app-root">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Proof Footer: Persistent -->
    <footer class="proof-footer">
        <div class="proof-checklist">
            <label class="proof-item">
                <input type="checkbox"> UI Built
            </label>
            <label class="proof-item">
                <input type="checkbox"> Logic Working
            </label>
            <label class="proof-item">
                <input type="checkbox"> Test Passed
            </label>
            <label class="proof-item">
                <input type="checkbox"> Deployed
            </label>
        </div>
    </footer>

    <script>
        // Route Configuration
        const routes = {
            '/': { title: 'Job Notification Tracker', subtext: 'This section will be built in the next step.' },
            '/dashboard': { title: 'Dashboard', subtext: 'This section will be built in the next step.' },
            '/saved': { title: 'Saved Jobs', subtext: 'This section will be built in the next step.' },
            '/digest': { title: 'Weekly Digest', subtext: 'This section will be built in the next step.' },
            '/settings': { title: 'Preferences', subtext: 'This section will be built in the next step.' },
            '/proof': { title: 'Proof of Concept', subtext: 'This section will be built in the next step.' }
        };

        // Router Implementation
        function router() {
            const path = window.location.hash.slice(1) || '/';
            const route = routes[path] || routes['/'];
            const app = document.getElementById('app-root');

            // Render Page Template
            app.innerHTML = `
                <section class="context-header">
                    <h1>${route.title}</h1>
                    <p class="subtext">${route.subtext}</p>
                </section>
                <main class="main-container">
                    <article class="primary-workspace">
                        <div class="card" style="height: 400px; display: flex; align-items: center; justify-content: center; border-style: dashed;">
                            <p class="text-muted">Workspace Placeholder: ${route.title}</p>
                        </div>
                    </article>
                    <aside class="secondary-panel">
                        <div class="card">
                            <h3>Guidance</h3>
                            <p class="text-muted" style="font-size: 14px;">Maintaining the calm, intentional philosophy of KodNest. Focus on the core purpose of the ${route.title} view.</p>
                        </div>
                    </aside>
                </main>
            `;

            // Update Active Links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('data-route') === path);
            });

            // Close mobile menu on navigation
            document.getElementById('main-nav').classList.remove('open');
        }

        // Event Listeners
        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);

        // Mobile Menu Toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('main-nav').classList.toggle('open');
        });
    </script>
</body>

</html>
