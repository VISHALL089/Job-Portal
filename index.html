<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodNest Premium - Job Notification Tracker</title>
    <link rel="stylesheet" href="kodnest-premium.css">
</head>

<body>

    <!-- Top Bar: Fixed at top -->
    <header class="top-bar">
        <div class="project-name">KodNest Premium</div>

        <nav class="main-nav" id="main-nav">
            <a href="#/" class="nav-link" data-route="/">Home</a>
            <a href="#/dashboard" class="nav-link" data-route="/dashboard">Dashboard</a>
            <a href="#/saved" class="nav-link" data-route="/saved">Saved</a>
            <a href="#/digest" class="nav-link" data-route="/digest">Digest</a>
            <a href="#/settings" class="nav-link" data-route="/settings">Settings</a>
            <a href="#/proof" class="nav-link" data-route="/proof">Proof</a>
        </nav>

        <div class="status-area">
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <span class="status-badge status-progress">In Progress</span>
        </div>
    </header>

    <!-- Dynamic Content Area -->
    <div id="app-root">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Proof Footer: Persistent -->
    <footer class="proof-footer">
        <div class="proof-checklist">
            <label class="proof-item">
                <input type="checkbox"> UI Built
            </label>
            <label class="proof-item">
                <input type="checkbox"> Logic Working
            </label>
            <label class="proof-item">
                <input type="checkbox"> Test Passed
            </label>
            <label class="proof-item">
                <input type="checkbox"> Deployed
            </label>
        </div>
    </footer>

    <script>
        // Route Configuration
        const routes = {
            '/': {
                type: 'hero',
                title: 'Stop Missing The Right Jobs.',
                subtext: 'Precision-matched job discovery delivered daily at 9AM.'
            },
            '/dashboard': {
                type: 'standard',
                title: 'Dashboard',
                emptyTitle: 'No jobs yet.',
                emptySubtext: 'In the next step, you will load a realistic dataset.'
            },
            '/saved': {
                type: 'standard',
                title: 'Saved Jobs',
                emptyTitle: 'Your saved list is empty.',
                emptySubtext: 'Save interesting opportunities to track them here.'
            },
            '/digest': {
                type: 'standard',
                title: 'Weekly Digest',
                emptyTitle: 'No digest generated.',
                emptySubtext: 'Once we start tracking jobs, your weekly summary will appear here.'
            },
            '/settings': {
                type: 'settings',
                title: 'Preferences',
                subtext: 'Configure your career focus and discovery rules.'
            },
            '/proof': {
                type: 'standard',
                title: 'Proof of Concept',
                emptyTitle: 'Artifact Workspace.',
                emptySubtext: 'Placeholder for premium build system artifact collection.'
            }
        };

        // Router Implementation
        function router() {
            const path = window.location.hash.slice(1) || '/';
            const route = routes[path] || routes['/'];
            const app = document.getElementById('app-root');

            if (route.type === 'hero') {
                app.innerHTML = `
                    <section class="context-header hero-section">
                        <h1>${route.title}</h1>
                        <p class="subtext">${route.subtext}</p>
                        <a href="#/settings" class="btn btn-primary">Start Tracking</a>
                    </section>
                `;
            } else if (route.type === 'settings') {
                app.innerHTML = `
                    <section class="context-header">
                        <h1>${route.title}</h1>
                        <p class="subtext">${route.subtext}</p>
                    </section>
                    <main class="main-container">
                        <article class="primary-workspace">
                            <div class="card">
                                <h2>Search Profile</h2>
                                <div class="grid-2">
                                    <div class="input-group">
                                        <label class="label">Role Keywords</label>
                                        <input type="text" class="input-field" placeholder="e.g. Senior Frontend Engineer, Product Designer">
                                    </div>
                                    <div class="input-group">
                                        <label class="label">Preferred Locations</label>
                                        <input type="text" class="input-field" placeholder="e.g. Remote, Bengaluru, London">
                                    </div>
                                </div>
                                <div class="grid-2">
                                    <div class="input-group">
                                        <label class="label">Mode</label>
                                        <select class="input-field">
                                            <option>Remote</option>
                                            <option>Hybrid</option>
                                            <option>Onsite</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label class="label">Experience Level</label>
                                        <select class="input-field">
                                            <option>Entry Level</option>
                                            <option>Mid-Senior</option>
                                            <option>Lead / Staff</option>
                                            <option>Executive</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="btn btn-primary">Save Preferences</button>
                            </div>
                        </article>
                        <aside class="secondary-panel">
                            <div class="card" style="border-color: var(--color-warning);">
                                <h3>Logic Pending</h3>
                                <p class="text-muted" style="font-size: 14px;">In this step, we are only defining the UI structure. Preferences are not yet persistent.</p>
                            </div>
                        </aside>
                    </main>
                `;
            } else {
                app.innerHTML = `
                    <section class="context-header">
                        <h1>${route.title}</h1>
                    </section>
                    <main class="main-container">
                        <article class="primary-workspace">
                            <div class="empty-state">
                                <h2 class="text-muted">${route.emptyTitle}</h2>
                                <p class="text-muted">${route.emptySubtext}</p>
                            </div>
                        </article>
                        <aside class="secondary-panel">
                            <div class="card">
                                <h3>Guidance</h3>
                                <p class="text-muted" style="font-size: 14px;">This section is currently in a "Premium Empty" state, waiting for the dynamic dataset in the next phase.</p>
                            </div>
                        </aside>
                    </main>
                `;
            }

            // Update Active Links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('data-route') === path);
            });

            // Close mobile menu on navigation
            document.getElementById('main-nav').classList.remove('open');
        }

        // Event Listeners
        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);

        // Mobile Menu Toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('main-nav').classList.toggle('open');
        });
    </script>
</body>

</html>
